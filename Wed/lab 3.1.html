<!DOCTYPE html>
<html>
<head>
	<title>Моя таблиця</title>
	<style>
		table {
			width: 75%;
			border-collapse: collapse;
			margin: auto;
		}
		th, td {
			padding: 8px;
			text-align: center;
			border: 1px solid black;
		}
		th {
			background-color: #ddd;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Заголовок 1</th>
				<th>Заголовок 2</th>
				<th>Заголовок 3</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Рядок 1, комірка 1</td>
				<td>Рядок 1, комірка 2</td>
				<td>Рядок 1, комірка 3</td>
			</tr>
			<tr>
				<td>Рядок 2, комірка 1</td>
				<td>Рядок 2, комірка 2</td>
				<td>Рядок 2, комірка 3</td>
			</tr>
			<tr>
				<td>Рядок 3, комірка 1</td>
				<td>Рядок 3, комірка 2</td>
				<td>Рядок 3, комірка 3</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
